services:
  codex:
    build:
      context: .
      dockerfile: codex/Dockerfile
      args:
        C_UID: ${C_UID}
        C_GID: ${C_GID}
        USERNAME: ${USERNAME:-dev}
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # optional default model for your wrapper scripts (Codex itself may manage models internally)
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2-codex}
    working_dir: /workspace
    volumes:
      # project workspace (bind mount)
      - ./workspace:/workspace
      # persistent Codex state/config (bind mount directory, not a Docker volume)
      - ./persist/codex-home:/home/${USERNAME:-dev}
    restart: unless-stopped
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      # Optional: keep this default unless you know you need it
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11434:11434"
    # Persist models using a directory bind-mount (NOT a Docker volume)
    volumes:
      - ./persist/ollama:/root/.ollama

  vim:
    build:
      context: ./vim-sandbox
      args:
        C_UID: ${C_UID}
        C_GID: ${C_GID}
        USERNAME: ${USERNAME}
    container_name: vim-sandbox
    depends_on:
      - ollama
    tty: true
    stdin_open: true
    environment:
      - USERNAME=${USERNAME}
      - OLLAMA_BASE_URL=http://ollama:11434
      - WORKDIR=/workspace
    # Only mount explicitly allowed directories; no full-host filesystem exposure
    volumes:
      - ./persist/home:/home/${USERNAME}
      - ./persist/workspace:/workspace
      - ./persist/vim:/home/${USERNAME}/.vim
    working_dir: /workspace

  agent:
    build:
      context: ./agent
      args:
        C_UID: ${C_UID}
        C_GID: ${C_GID}
        USERNAME: ${USERNAME}
    container_name: ai-agent
    depends_on:
      - ollama
    tty: true
    stdin_open: true
    environment:
      - USERNAME=${USERNAME}
      - OLLAMA_BASE_URL=http://ollama:11434
      - WORKDIR=/workspace
    volumes:
      - ./persist/home:/home/${USERNAME}
      - ./persist/workspace:/workspace
    working_dir: /workspace
