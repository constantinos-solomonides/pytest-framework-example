model_list:
  # Local / free: Ollama
  - model_name: llama3
    litellm_params:
      model: ollama/llama3
      api_base: http://ollama:11434

  - model_name: qwen2_5-coder-7b
    litellm_params:
      model: ollama/qwen2.5-coder:7b
      api_base: http://ollama:11434

  # Remote: OpenAI
  - model_name: openai/gpt-4o-mini
    litellm_params:
      model: gpt-4o-mini

  # Optional: a “default” alias you can select in UIs that don’t like slashes
  - model_name: default
    litellm_params:
      model: openai/local-llama3
      api_base: http://ollama:11434
