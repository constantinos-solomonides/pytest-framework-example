model_list:
  # Local / free: Ollama
  - model_name: local/llama3
    litellm_params:
      model: ollama_chat/llama3
      api_base: http://ollama:11434

  # Remote: OpenAI
  - model_name: openai/gpt-4o-mini
    litellm_params:
      model: gpt-4o-mini

  # Optional: a “default” alias you can select in UIs that don’t like slashes
  - model_name: default
    litellm_params:
      model: ollama_chat/llama3
      api_base: http://ollama:11434
